<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>CSS with SVG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="../vendor/prism-default.css" rel="stylesheet">
        <script src="../vendor/prism.min.js"  data-manual></script>
        <link href="../utils.css" rel="stylesheet">
        <script src="../utils.js"></script>
        <script>Utils.configureShowSources();</script>

        <style>
            .flex {
                display:flex;
                flex-wrap: wrap;
            }
        </style>
    </head>
    <body>
        <style class="example">
            #use svg {
                width:300px;
                height:300px;
                background-color:gainsboro;
                border: 1px solid black;
            }
        </style>
        <p>Namespaced attribute can be selected by prepending *|.
        </p>
        <div id="use">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:lang="en">
                <!-- inside -->
                <style type="text/css">      
                    rect, circle {
                        fill: blue;
                        stroke: black;
                    }
                    use[*|href="#rect"] {
                        stroke-width: 3;
                    }
                    use[href="#circle"] {
                        stroke-width: 10;
                    }
                </style>
                <defs>
                    <rect id="rect" width="100" height="100"></rect>
                    <circle id="circle" r="50"></circle>
                </defs>
                <g>
                    <use xlink:href="#rect" x="20" y="20"/>
                    <use xlink:href="#circle" x="70" y="190"/>
                </g>
            </svg>
        </div>
    </body>
</html>
